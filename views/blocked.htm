<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Access Denied</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        .icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 600;
        }
        .message {
            color: #6c757d;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .ip-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-family: "Courier New", monospace;
            font-size: 0.9rem;
            color: #495057;
        }
        .footer {
            font-size: 0.8rem;
            color: #adb5bd;
            margin-top: 2rem;
        }
        .emergency-access {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }
        .emergency-link {
            color: #adb5bd;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-block;
            transition: color 0.2s;
        }
        .emergency-link:hover {
            color: #6c757d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Access Denied</h1>
        <div class="message">
            {{ message }}
        </div>
        <div class="ip-info">
            Your IP: {{ ip }}
        </div>
        <div class="footer">
            If you believe this is an error, please contact the system administrator.
        </div>
        {% if showEmergencyAccess %}
        <div class="emergency-access">
            <a href="{{ emergencyAccessUrl }}" class="emergency-link">{{ emergencyAccessText }}</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
